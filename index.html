<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Senai - CSS Grid Layout</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- coloca a logo do site na aba do navegador -->
    <link rel="shortcut icon" href="imagens/favicon.ico">
</head>
<body>
    <div class="grid-container">

        <!-- Logo -->
        <div class="area_0">
            <img src="imagens/logo-senai.png" alt="Logo Senai">
        </div>

        <!-- Cabeçalho -->
        <div class="area_1">
            <div class="menu">
                <ul>
                    <li><a href="#">Cursos Senai</a></li>
                    <li><a href="#">Institucional</a></li>
                    <li><a href="#">Serviços de Tecnologia</a></li>
                    <li><a href="#">Trasparência</a></li>
                </ul>
            </div>
        </div>

        <!-- Busca -->
        <div class="area_2">
             <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Faça a pesquisa</span>
                <input type="text" class="form-control" placeholder="Digite aqui..."> 
                <button type="button" class="btn btn-success">Buscar</button>
             </div>
        </div>

        <!-- Lateral Esquerda -->
         <div class="area_3">
            <div class="area mb-4">
                <h4>Área</h4>
                <input class="form-control" type="text" placeholder="Digite a área">
            </div>
            <div class="regiao">
                <h4>Região</h4>
                <input class="form-control" type="text" placeholder="Digite a região">
            </div>
            <br>
         </div>
    </div>
</body>
</html>
